<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>博客后台管理系统 - 登录</title>
    <link href="../static/admin/css/bootstrap.min.css" th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/admin/css/font-awesome.min.css" th:href="@{/admin/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/admin/css/style.css" th:href="@{/admin/css/style.css}" rel="stylesheet"/>
    <link href="../static/admin/css/login.min.css" th:href="@{/admin/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/admin/custom/css/ui.css" th:href="@{/admin/custom/css/ui.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/common/images/D_Logo.png}">
    <style type="text/css">label.error {
        position: inherit;
        color: #0af5aa;
    }</style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        };
    </script>
</head>
<body class="signin">

<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>BLOG 后台管理系统</strong></h4>
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                </ul>
                <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h4 class="no-margins">登录：</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名"/>
                <input type="password" name="password" class="form-control pword" placeholder="密码"/>
                <div class="row m-t" th:if="${captchaEnabled==true}">
                    <div class="col-xs-6">
                        <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5"
                               autocomplete="off">
                    </div>
                    <div class="col-xs-6">
                        <a href="javascript:void(0);" title="点击更换验证码">
                            <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                        </a>
                    </div>
                </div>
                <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                    <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
                </div>
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2019 All Rights Reserved. DragonWen <br>
            <a href="http://dragonwen.wicp.vip/" target="_blank" rel="nofollow">粤ICP备 19940905</a><br>
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{
    /}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/admin/js/jquery.min.js" th:src="@{/admin/js/jquery.min.js}"></script>
<script src="../static/admin/js/bootstrap.min.js" th:src="@{/admin/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/admin/plugins/validate/jquery.validate.min.js"
        th:src="@{/admin/plugins/validate/jquery.validate.min.js}"></script>
<script src="../static/admin/plugins/validate/messages_zh.min.js"
        th:src="@{/admin/plugins/validate/messages_zh.min.js}"></script>
<script src="../static/admin/plugins/layer/layer.min.js" th:src="@{/admin/plugins/layer/layer.min.js}"></script>
<script src="..static/admin/plugins/blockUI/jquery.blockUI.js" th:src="@{/admin/plugins/blockUI/jquery.blockUI.js}"></script>
<script src="http://tajs.qq.com/stats?sId=62048022"></script>
<script src="../static/admin/custom/js/ui.js" th:src="@{/admin/custom/js/ui.js}"></script>
<script src="../static/admin/custom/login.js" th:src="@{/admin/custom/login.js}"></script>
</body>
</html>
