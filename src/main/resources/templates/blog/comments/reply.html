<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="system/common :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="role-form">
                    <div class="select-list">
                        <ul>
                            <li style="display: none">
                                <input id="commentId" th:value="${ commentId }">
                            </li>
                            <li>
                                评论者QQ：<input type="text" name="fromQq"/>
                            </li>
                            <li>
                                评论者昵称：<input type="text" name="fromName"/>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <div th:replace="system/common :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "blog/reply";

        $(function() {
            var options = {
                url: prefix + "/list",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                queryParams: queryParams,
                sortName: "createTime",
                modalName: "回复",
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        field: 'id',
                        title: '评论编号'
                    },
                    {
                        field: 'fromQq',
                        title: '评论者QQ'
                    },
                    {
                        field: 'fromName',
                        title: '评论者名字'
                    },
                    {
                        field: 'fromAvatar',
                        title: '评论者头像',
                        formatter: function(value, row, index) {
                            return '<img style="border-radius: 50%" src="' + value + '" ></img>';
                        }
                    },
                    {
                        field: 'toName',
                        title: '被评论者名字'
                    },
                    {
                        field: 'toAvatar',
                        title: '被评论者头像',
                        formatter: function(value, row, index) {
                            return '<img style="border-radius: 50%" src="' + value + '" ></img>';
                        }
                    },
                    {
                        field: 'content',
                        title: '回复内容'
                    },
                    {
                        field: 'createTime',
                        title: '创建时间',
                        sortable: true
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });

        function queryParams(params) {
            var search = $.table.queryParams(params);
            search.commentId = $("#commentId").val();
            return search;
        }
    </script>
</body>
</html>
