# 项目相关配置
dragon:
  # 名称
  name: my_blog
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2019
  # 文件路径
  profile: D:/Temp/profile/
  # 获取ip地址开关
  addressEnabled: true

# 开发环境配置
server:
  # 服务端口
  port: 8088

# Spring配置
spring:
  resources:
    # 静态资源
    static-locations: classpath:/templates,classpath:/static
  thymeleaf:
    mode: HTML
    encoding: utf-8
    # 禁用缓存
    cache: false
  profiles:
    active: druid

mybatis:
  # 搜索指定包别名
  type-aliases-package: com.dragon.blog.model # 注意：对应实体类的路径
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath:mapping/*Mapper.xml #注意：一定要对应mapper映射xml文件的所在路径

# 日志配置
logging:
  level:
    com.dragon: debug
    org.springframework: WARN
    org.spring.springboot.dao: debug
  config: classpath:log4j2-spring.xml

# 分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# 登录成功回调地址
blog:
  sso:
    successUrl: /system/index

# shiro配置
shiro:
  paths:
    # 登录地址
    loginUrl: /sso/login
    # 权限认证失败地址
    unauthorizedUrl: /unauth

# redis配置
redis:
  # redis 地址
  ip: 127.0.0.1
  # redis 端口号
  port: 6379
  # redis 密码
  password: foobared
  # redis 超时时间
  timeout: 1800
  # redis 缓存过期时间
  expiretime: 1000
