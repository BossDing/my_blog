#设置tomcat的端口为8088
server:
  port: 8088
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dragon_blog?characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  mvc:
    view:
      suffix: .html
  resources:
    # 静态资源
    static-locations: classpath:/templates,classpath:/static/
  thymeleaf:
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
    enabled: true